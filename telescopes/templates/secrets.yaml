apiVersion: v1
kind: Secret
metadata:
  name: {{ template "telescopes.fullname" . }}
  labels:
    app: {{ template "telescopes.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  awsAccessKeyId: {{ .Values.telescopes.auth.awsAccessKeyId | b64enc | quote }}
  awsSecretAccessKey: {{ .Values.telescopes.auth.awsSecretAccessKey | b64enc | quote }}
  gceApiKey: {{ .Values.telescopes.auth.gceApiKey | b64enc | quote }}
  gceProjectId: {{ .Values.telescopes.auth.gceProjectId | b64enc | quote }}
  gceCredentials: {{ .Values.telescopes.auth.gceCredentials | quote }}
  azureSubscriptionId: {{ .Values.telescopes.auth.azureSubscriptionId | b64enc | quote }}
  azureCredentials: {{ .Values.telescopes.auth.azureCredentials | quote }}
