{{- if .Values.rbac.enabled }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "pvc-operator.fullname" . }}
  labels:
      app: {{ template "pvc-operator.name" . }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version }}
      heritage: {{ .Release.Service }}
      release: {{ .Release.Name }}
rules:
- apiGroups:
  - banzaicloud.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "pvc-operator.fullname" . }}
  labels:
    app: {{ template "pvc-operator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ template "pvc-operator.fullname" . }}
roleRef:
  kind: Role
  name: {{ template "pvc-operator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "pvc-operator.fullname" . }}
  labels:
    app: {{ template "pvc-operator.name" . }}
    chart: {{ template "pvc-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

{{- end }}