{{- if .Values.rbac.create }}
apiVersion: v1
kind: ServiceAccount
  {{- if .Values.imagePullSecrets }}
imagePullSecrets:
  {{- range .Values.imagePullSecrets }}
  - name: {{ . }}
  {{- end }}
  {{- end }}
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{ include "supertubes-control-plane.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-leader-election-role
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{ include "supertubes-control-plane.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - configmaps/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-manager-role
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
  - nonResourceURLs:
      - '*'
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-proxy-role
rules:
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-metrics-reader
rules:
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-leader-election-rolebinding
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "supertubes-control-plane.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "supertubes-control-plane.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-proxy-rolebinding
  labels:
  {{ include "supertubes-control-plane.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "supertubes-control-plane.fullname" . }}-manifest-proxy-role
subjects:
  - kind: ServiceAccount
    name: {{ include "supertubes-control-plane.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}
{{- end}}
