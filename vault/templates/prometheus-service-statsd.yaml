{{- if and .Values.statsd.metrics.enabled .Values.statsd.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "vault.fullname" . }}-statsd
  labels:
    app: {{ include "vault.name" . }}
    chart: {{ template "vault.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- if .Values.statsd.metrics.serviceMonitor.additionalLabels }}
{{ toYaml .Values.statsd.metrics.serviceMonitor.additionalLabels | indent 4 }}
    {{- end }}
spec:
  endpoints:
  - interval: 30s
    port: metrics
    {{- if .Values.statsd.metrics.serviceMonitor.relabellings }}
    metricRelabelings:
{{ toYaml .Values.statsd.metrics.serviceMonitor.relabellings | indent 4 }}
    {{- end }}
  jobLabel: {{ include "vault.name" . }}
  namespaceSelector:
    matchNames:
    - "{{ $.Release.Namespace }}"
  selector:
    matchLabels:
      app: {{ template "vault.name" . }}
      release: "{{ .Release.Name }}"
      component: "statsd"

---
apiVersion: v1
kind: Service
metadata:
  annotations:
  name: {{ include "vault.fullname" . }}-statsd
  labels:
    app: {{ include "vault.name" . }}
    chart: {{ template "vault.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: "statsd"
spec:
  clusterIP: None
  ports:
  - name: statsd
    port: {{ .Values.statsd.metrics.port }}
    protocol: TCP
    targetPort: {{ .Values.statsd.metrics.port }}
  selector:
    app: {{ include "vault.name" . }}
    release: "{{ .Release.Name }}"
  sessionAffinity: None
  type: ClusterIP

{{- end }}