server:
  podAnnotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'

cassandra:
  enabled: true
  livenessProbe:
    initialDelaySeconds: 0
  readinessProbe:
    initialDelaySeconds: 0
  config:
    num_tokens: 0
    max_heap_size: 512M
    heap_new_size: 128M
    seed_size: 0
  securityContext:
    runAsUser: 1001  
  env:
    JVM_OPTS: |-
      -Dcassandra.skip_wait_for_gossip_to_settle=0
      -Dcassandra.initial_token=0
    persistence:
      enabled: true
