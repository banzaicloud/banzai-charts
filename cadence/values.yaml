dynamicConfig:
  values: {}
  pollInterval: "10s"

schema:
  setup:
    enabled: false
    backoffLimit: 100
  update:
    enabled: false
    backoffLimit: 100

cassandra:
  enabled: true
  image:
    repo: cassandra
    tag: 3.11.3
    pullPolicy: IfNotPresent
  config:
    cluster_size: 1
    ports:
      cql: 9042

mysql:
  enabled: false
  imageTag: "5.7.26"
  service:
    port: 3306
  mysqlUser: cadence
  initializationFiles:
    user.sql: |-
      GRANT ALL PRIVILEGES ON *.* TO 'cadence'@'%';
