apiVersion: v1
kind: Service
metadata:
  name: {{ include "thanos.fullname" . }}-query
  labels:
    app: {{ include "thanos.name" . }}
    chart: {{ include "thanos.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - port: {{ .Values.query.http.port }}
    protocol: TCP
    targetPort: http
    name: http
  selector:
    app: {{ include "thanos.name" . }}-query
    release: {{ .Release.Name }}