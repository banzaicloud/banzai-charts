{{- if and .Values.query.enabled .Values.query.rbac.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.query.serviceAccountAnnotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
  name: {{ include "thanos.componentname" (list $ "query") }}
  labels:
    app.kubernetes.io/component: query
    {{- include "thanos.labels" . | indent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "thanos.componentname" (list $ "query") }}
  labels:
    app.kubernetes.io/component: query
    {{- include "thanos.labels" . | indent 4 }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - {{ include "thanos.componentname" (list $ "query") }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "thanos.componentname" (list $ "query") }}
  labels:
    app.kubernetes.io/component: query
    {{- include "thanos.labels" . | indent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ include "thanos.componentname" (list $ "query") }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "thanos.query.serviceaccount" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
