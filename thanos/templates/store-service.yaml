apiVersion: v1
kind: Service
metadata:
  name: {{ include "thanos.fullname" . }}-store
  labels:
    app: {{ include "thanos.name" . }}-store
    chart: {{ include "thanos.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  # We need headless for gRPC
  clusterIP: None
  ports:
  - port: {{ .Values.store.http.port }}
    protocol: TCP
    targetPort: http
    name: http
  - port: {{ .Values.store.grpc.port }}
    protocol: TCP
    targetPort: grpc
    name: grpc
  selector:
    app: {{ include "thanos.name" . }}-store
    release: {{ .Release.Name }}
