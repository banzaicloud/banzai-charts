image:
  repository: improbable/thanos
  tag: master-2018-10-29-8f247d6
  pullPolicy: IfNotPresent
  
gcs:
  bucket: pipeline-thanos

store:
  enabled: true
  replicaCount: 1
  monitoring:
    enabled: true
  http:
    port: 10902
  grpc:
    port: 10901
  logLevel: debug

query:
  enabled: true
  replicaCount: 1
  monitoring:
    enabled: true
  grpc:
    port: 10901
  http:
    port: 10902
  logLevel: debug

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    labels: {}
    path: /
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

compact:
  enabled: true
  monitoring:
    enabled: true
  http:
    port: 10902
  logLevel: debug

cluster:
  address: 0.0.0.0
  port: 10900

objstore:
  provider: gcs
  configFile: "bucket.yaml"
  bucketName: ""
  gcsCredentials: ""

replicaLabelName: replica

