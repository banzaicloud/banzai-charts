apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-password
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  password: {{ .Values.password  | b64enc | quote }}
