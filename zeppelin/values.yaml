# Default values for zeppelin
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: banzaicloud/zeppelin-server
  tag: v0.9.0-k8s-1.0.73
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 2
    memory: 2048
  requests:
    cpu: 500m
    memory: 1024

additionalOptions:

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: ClusterIP
  internalPort: 8080
  externalPort:  8080
  rpcPort: 38853

userCredentialSecretName: ""
username: "admin"
password: "zeppelin"

ingress:
  baseUrl: "/zeppelin"
  enabled: false
  annotations: {}
    #kubernetes.io/ingress.class: traefik
    #ingress.kubernetes.io/ssl-redirect: "false"
    #traefik.frontend.rule.type: PathPrefix
  hosts:
    - "/"
    # - "domain.com/xyz"
    # - "domain.com"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

logService:
  zeppelinLogLevel: DEBUG
  zeppelinFacility: LOCAL4
  zeppelinLogPattern: "%5p [%d] ({%t} %F[%M]:%L) - %m%n"
  sparkLogLevel: INFO
  sparkFacility: LOCAL4
  sparkLogPattern: "[%p] XXX %c:%L - %m%n"
  applicationLoggerName: application
  applicationLogLevel: INFO
  applicationFacility: LOCAL4
  applicationLogPattern: "[%p] XXX %c:%L - %m%n"

notebookStorage:
  type: ""
  path: ""
azureStorageAccountName: ""
azureStorageAccessKey: ""

sparkSubmitOptions:
  sparkImage: banzaicloud/zeppelin-spark:v0.9.0-k8s-1.0.73
  k8sNameSpace: default
  sparkDriverCores: 1
  sparkDriverLimitCores: 1
  sparkExecutorCores: 1
  sparkDriverMemory: 1G
  sparkExecutorMemory: 1G
  dynamicAllocation: false
  shuffleService: false
  driverServiceAccountName: "spark"
  sparkLocalDir: /tmp/spark-local

sparkEventLogStorage:
  cloudProvider: ""
  logDirectory: ""
  secretName: ""

  awsAccessKeyId: ""
  awsSecretAccessKey: ""

  aliOssEndpoint: ""
  aliOssRegion: ""
  aliAccessKeyId: ""
  aliSecretAccessKey: ""

  azureStorageAccessKey: ""
  azureStorageAccountName: ""

  googleJson: ""

  oracleRegion: ""
  oracleHost: ""
  oracleTenancyId: ""
  oracleUserId: ""
  oracleApiKeyFingerprint: ""
