apiVersion: v1
kind: Secret
metadata:
  name: {{ template "productinfo.fullname" . }}
  labels:
    app: {{ template "productinfo.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.modules.ec2.enabled }}
  awsAccessKeyId: {{ .Values.modules.ec2.awsAccessKeyId | b64enc | quote }}
  awsSecretAccessKey: {{ .Values.modules.ec2.awsSecretAccessKey | b64enc | quote }}
  {{ end }}
  {{ if .Values.modules.gce.enabled }}
  gceApiKey: {{ .Values.modules.gce.gceApiKey | b64enc | quote }}
  gceCredentials: {{ .Values.modules.gce.gceCredentials | quote }}
  {{ end }}
  {{ if .Values.modules.azure.enabled }}
  azureSubscriptionId: {{ .Values.modules.azure.azureSubscriptionId | b64enc | quote }}
  azureCredentials: {{ .Values.modules.azure.azureCredentials | quote }}
  {{ end }}
  {{ if .Values.modules.oracle.enabled }}
  ociKey: {{ .Values.modules.oracle.ociKey | quote }}
  {{ end }}
  {{ if .Values.modules.alibaba.enabled }}
  alibabaAccessKeyId: {{ .Values.modules.alibaba.alibabaAccessKeyId | b64enc | quote }}
  alibabaAccessKeySecret: {{ .Values.modules.alibaba.alibabaAccessKeySecret | b64enc | quote }}
  {{ end }}