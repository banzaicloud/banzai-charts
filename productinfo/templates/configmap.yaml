---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    app: {{ template "productinfo.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: prometheus-config
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "productinfo.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
data:
  oci.properties: |-
    [DEFAULT]
    user={{ .Values.modules.oracle.ociUser }}
    tenancy={{ .Values.modules.oracle.ociTenancy }}
    region={{ .Values.modules.oracle.ociRegion }}
    fingerprint={{ .Values.modules.oracle.ociFingerprint }}
    key_file=/credentials/oci_key.pem