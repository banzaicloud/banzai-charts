apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "productinfo.fullname" . }}
  labels:
    app: {{ template "productinfo.name" . }}
    chart: {{ template "productinfo.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "productinfo.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "productinfo.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: {{ template "productinfo.fullname" . }}-credentials
            mountPath: /credentials
            readOnly: true
          - name: {{ template "productinfo.fullname" . }}-oci
            mountPath: /.oci
            readOnly: true
          command:
            - "/bin/sh"
            - "-ecx"
            - |
              /bin/productinfo \
              --log-level {{ .Values.app.logLevel }} \
              --listen-address 0.0.0.0:{{ .Values.service.internalPort }} \
              {{ range $key, $value := .Values.modules }}
              {{- if $value.enabled }} --provider {{ $key }}{{ end }}
              {{- end }}

          env:
            - name: PRODUCTINFO_BASEPATH
              value: {{ .Values.app.basePath }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials/google.json
            - name: AZURE_AUTH_LOCATION
              value: /credentials/azure.json
            - name: ORACLE_CLI_CONFIG_LOCATION
              value: /.oci/oci.properties
            {{ if .Values.modules.ec2.enabled }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "productinfo.fullname" . }}
                  key: awsAccessKeyId
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "productinfo.fullname" . }}
                  key: awsSecretAccessKey
            {{ end }}
            {{ if .Values.modules.gce.enabled }}
            - name: GCE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "productinfo.fullname" . }}
                  key: gceApiKey
            {{ end }}
            {{ if .Values.modules.azure.enabled }}
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "productinfo.fullname" . }}
                  key: azureSubscriptionId
            {{ end }}
            {{ if .Values.modules.alibaba.enabled }}
            - name: ALIBABA_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "productinfo.fullname" . }}
                  key: alibabaAccessKeyId
            - name: ALIBABA_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "productinfo.fullname" . }}
                  key: alibabaAccessKeySecret
            - name: ALIBABA_REGION_ID
              value: {{ .Values.modules.alibaba.alibabaRegionId }}
            {{ end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.app.basePath }}/status
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.app.basePath }}/status
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: {{ template "productinfo.fullname" . }}-credentials
          secret:
            secretName: {{ template "productinfo.fullname" . }}
            items:
            {{ if .Values.modules.gce.enabled }}
            - key: gceCredentials
              path: google.json
            {{ end }}
            {{ if .Values.modules.azure.enabled }}
            - key: azureCredentials
              path: azure.json
            {{ end }}
            {{ if .Values.modules.oracle.enabled }}
            - key: ociKey
              path: oci_key.pem
            {{ end }}
        - name: {{ template "productinfo.fullname" . }}-oci
          configMap:
            name: "{{ template "productinfo.fullname" . }}"
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
