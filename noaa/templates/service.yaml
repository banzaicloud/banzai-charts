apiVersion: v1
kind: Service
metadata:
  name: {{ template "noaa.fullname" . }}
  labels:
    app: {{ template "noaa.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: "ClusterIP"
  ports:
  - name: http
    port: 8888
    targetPort: 8888
  selector:
    app: "{{ template "noaa.fullname" . }}"
