{{- $schema := first (splitList ":" .Values.app.logDirectory) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "spark-hs.fullname" . }}
  labels:
    app: {{ template "spark-hs.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- if or (eq $schema "s3") (eq $schema "s3a") }}
  AWS_ACCESS_KEY_ID: {{ .Values.credentials.awsAccessKeyId | b64enc | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.credentials.awsSecretAccessKey | b64enc | quote }}
  {{- else if eq $schema "wasb" }}
  AZURE_STORAGE_ACCOUNT_NAME: {{ .Values.credentials.azureStorageAccountName | b64enc | quote }}
  AZURE_STORAGE_ACCESS_KEY: {{ .Values.credentials.azureStorageAccessKey | b64enc | quote }}
  {{- else if eq $schema "gs" }}
  GOOGLE_APPLICATION_CREDENTIALS: {{ .Values.credentials.gceCredentials | quote }}
  {{- end }}
