apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ template "ingressauthgenerator.fullname" . }}-rbac"
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: "{{ template "ingressauthgenerator.fullname" . }}-rbac"
subjects:
  - kind: ServiceAccount
    name: "{{ template "ingressauthgenerator.fullname" . }}-rbac"
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
