apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-6"
  name: {{ template "spot-config-webhook.fullname" . }}-apiservice
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "spot-config-webhook.fullname" . }}-apiservice
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-6"
rules:
- apiGroups: [""]
  resources: ["secrets", "deployments"]
  verbs: ["get", "patch", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-6"
  namespace: {{ .Release.Namespace }}
  name: extension-{{ template "spot-config-webhook.fullname" . }}-apiservice-admin
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ template "spot-config-webhook.fullname" . }}-apiservice
subjects:
- kind: ServiceAccount
  name: {{ template "spot-config-webhook.fullname" . }}-apiservice
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "spot-config-webhook.fullname" . }}-apiservice-cluster
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-6"
rules:
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations"]
  verbs: ["get", "watch", "list", "create", "update", "patch"]
- apiGroups: ["apiregistration.k8s.io"]
  resources: ["apiservices"]
  verbs: ["get", "watch", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-6"
  name: extension-{{ template "spot-config-webhook.fullname" . }}-apiservice-cluster
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ template "spot-config-webhook.fullname" . }}-apiservice-cluster
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: {{ template "spot-config-webhook.fullname" . }}-apiservice
