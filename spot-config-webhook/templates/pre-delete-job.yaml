apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-delete-webhook"
  labels:
    app: {{ template "spot-config-webhook.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: mutating-webhook
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "spot-config-webhook.fullname" . }}
        component: mutating-webhook
    spec:
      serviceAccountName: {{ template "spot-config-webhook.fullname" . }}
      restartPolicy: OnFailure
      containers:
      - name: delete-apiservice-configmap
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - configmap
        - {{ .Release.Name }}-apiservice
        - -n
        - {{ .Release.Namespace }}
      - name: delete-mutatingwebhook-configmap
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - configmap
        - {{ .Release.Name }}-webhook
        - -n
        - {{ .Release.Namespace }}
