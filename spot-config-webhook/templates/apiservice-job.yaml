apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-apiservice"
  labels:
    app: {{ template "spot-config-webhook.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: mutating-webhook
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "spot-config-webhook.fullname" . }}
        component: mutating-webhook
    spec:
      serviceAccountName: {{ template "spot-config-webhook.fullname" . }}-apiservice
      restartPolicy: OnFailure
      volumes:
      - name: init-apiservice-script
        configMap:
          name: {{ .Release.Name }}-apiservice
      containers:
      - name: create-apiservice
        image:  "cfssl/cfssl:latest"
        command:
        - bash
        - -xe
        - /scripts/init-apiservice.sh
        volumeMounts:
        - name: init-apiservice-script
          mountPath: /scripts
