apiVersion: "logging.banzaicloud.com/v1alpha1"
kind: "Plugin"
metadata:
  name: "{{ .Release.Name }}-gcs-output"
spec:
  input:
    label:
      app: "*"
  output:
    - type: gcs
      name: outputGCS
      parameters:
        - name: project
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secret.name }}"
              key: "project_id"
        - name: client_email
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secret.name }}"
              key: "client_email"
        - name: private_key
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secret.name }}"
              key: "private_key"
        - name: bucket
          value: "{{ .Values.bucketName }}"