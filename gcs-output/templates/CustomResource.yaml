apiVersion: "logging.banzaicloud.com/v1alpha1"
kind: "LoggingOperator"
metadata:
  name: "{{ .Release.Name }}-gcs-output"
spec:
  input:
    label:
      app: "*"
  output:
    - type: gcs
      name: outputS3
      parameters:
        - name: credentials
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secret.name }}"
              key: "{{ .Values.secret.key }}"
        - name: bucket
          value: "{{ .Values.bucketName }}"
        - name: project
          value: "{{ .Values.project }}"