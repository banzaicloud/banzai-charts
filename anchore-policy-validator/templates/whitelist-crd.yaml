apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: whitelistitems.security.banzaicloud.com
spec:
  group: security.banzaicloud.com
  version: v1alpha1
  names:
    kind: WhiteListItem
    plural: whitelistitems
    singular: whitelistitem
    shortnames:
      - wl
  scope: Cluster
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - releaseName
            - reason
            - creator
          properties:
            relaseName:
              type: string
            reason:
              type: string
            creator:
              type: string