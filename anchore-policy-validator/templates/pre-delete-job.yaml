apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-delete-validatingwebhook"
  labels:
    app: {{ template "anchore-policy-validator.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: validating-webhook
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "anchore-policy-validator.fullname" . }}
        component: validating-webhook
    spec:
      serviceAccountName: {{ template "anchore-policy-validator.fullname" . }}-validator
      restartPolicy: OnFailure
      containers:
      - name: delete-validatingwebhook
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - validatingwebhookconfigurations.admissionregistration.k8s.io
        - {{ template "anchore-policy-validator.fullname" . }}.admission.anchore.io
      - name: delete-init-ca-configmap
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - configmap
        - {{ .Release.Name }}-init-ca
        - -n
        - {{ .Release.Namespace }}
      - name: delete-validatingwebhook-configmap
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - configmap
        - {{ .Release.Name }}-validatingwebhook
        - -n
        - {{ .Release.Namespace }}

