apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: audits.security.banzaicloud.com
spec:
  group: security.banzaicloud.com
  version: v1alpha1
  names:
    kind: Audit
    plural: audits
    singular: audit
  scope: Cluster
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - releaseName
            - resource
            - image
            - result
            - action
          properties:
            relaseName:
              type: string
            resource:
              type: string
            image:
              type: array
              items:
                type: string
            result:
              type: array
              items:
                type: string
            action:
              type: string
        status:
          properties:
            state:
              type: string
