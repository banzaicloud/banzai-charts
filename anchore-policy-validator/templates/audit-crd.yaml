apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: audits.security.banzaicloud.com
spec:
  group: security.banzaicloud.com
  version: v1alpha1
  names:
    kind: Audit
    plural: audits
    singular: audit
  scope: Cluster
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - releaseName
            - resource
            - image
            - result
            - action
          properties:
            releaseName:
              type: string
            resource:
              type: string
            image:
              type: array
              items:
                type: object
                properties:
                  imageName:
                    type: string
                  imageTag:
                    type: string
                  imageDigest:
                    type: string
                  lastUpdated:
                    type: string
            result:
              type: array
              items:
                type: string
            action:
              type: string
        status:
          properties:
            state:
              type: string
  additionalPrinterColumns:
  - name: ReleaseName
    type: string
    JSONPath: .spec.releaseName
    priority: 1
  - name: Image
    type: string
    JSONPath: .spec.image[*].imageName
    priority: 2
  - name: result
    type: string
    JSONPath: .spec.result
    priority: 3
  - name: action
    type: string
    JSONPath: .spec.action
    priority: 4