apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-post-delete"
  labels:
    app: {{ template "anchore-policy-validator.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: validating-webhook
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "anchore-policy-validator.fullname" . }}
        component: validating-webhook
    spec:
      serviceAccountName: {{ template "anchore-policy-validator.fullname" . }}-validator
      restartPolicy: OnFailure
      containers:
      - name: delete-clusterrolebinding-init-ca
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - clusterrolebinding.rbac.authorization.k8s.io
        - extension-{{ template "anchore-policy-validator.fullname" . }}-init-ca-cluster
      - name: delete-clusterrole
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - clusterrole.rbac.authorization.k8s.io
        - {{ template "anchore-policy-validator.fullname" . }}-init-ca-cluster
      - name: delete-clusterrolebinding-validator
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - clusterrolebinding.rbac.authorization.k8s.io
        - {{ template "anchore-policy-validator.fullname" . }}-validator-binding
      - name: delete-rolebinding-init-ca
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - rolebindings.rbac.authorization.k8s.io
        - extension-{{ template "anchore-policy-validator.fullname" . }}-init-ca-admin
        - -n
        - {{ .Release.Namespace }}
      - name: delete-role-init-ca
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - role
        - {{ template "anchore-policy-validator.fullname" . }}-init-ca
        - -n
        - {{ .Release.Namespace }}
      - name: delete-serviceaccount-init-ca
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - serviceaccount
        - {{ template "anchore-policy-validator.fullname" . }}-init-ca
        - -n
        - {{ .Release.Namespace }}
      - name: delete-serviceaccount-validator
        image: "lachlanevenson/k8s-kubectl"
        command:
        - kubectl
        - delete
        - serviceaccount
        - {{ template "anchore-policy-validator.fullname" . }}-validator
        - -n
        - {{ .Release.Namespace }}

