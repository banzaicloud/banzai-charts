apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "kube-metrics-adapter.fullname" . }}
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "kube-metrics-adapter.name" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: {{ template "kube-metrics-adapter.name" . }}
        chart: {{ template "kube-metrics-adapter.chart" . }}
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      serviceAccountName: {{ template "kube-metrics-adapter.fullname" . }}
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["all"]
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --secure-port={{ .Values.service.internalPort }}
        {{- if .Values.aws.enable }}
        - --aws-external-metrics
        - --aws-region={{ .Values.aws.region }}
        {{- end}}
        - --v={{ .Values.logLevel }}
        - --prometheus-server={{ .Values.prometheus.url }}
        {{- if .Values.tls.enable }}
        - --tls-cert-file=/var/run/serving-cert/tls.crt
        - --tls-private-key-file=/var/run/serving-cert/tls.key
        {{- end}}
        - --cert-dir=/tmp/cert
        ports:
        - containerPort: {{ .Values.service.internalPort }}
          name: https
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - name: ssl-certs
          mountPath: {{ .Values.sslCertPath }}
          readOnly: true
    {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
    {{- end }}
    {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
    {{- end }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: ssl-certs
        hostPath:
          path: {{ .Values.sslCertHostPath }}
