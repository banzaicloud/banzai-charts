{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-metrics-server-resources
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups:
  - custom.metrics.k8s.io
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-metrics-server-resources
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups:
  - external.metrics.k8s.io
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "kube-metrics-adapter.fullname" . }}-resource-reader
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - services
  - configmaps
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "kube-metrics-adapter.fullname" . }}-resource-collector
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpa-controller-custom-metrics
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-metrics-server-resources
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpa-controller-external-metrics
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-metrics-server-resources
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "kube-metrics-adapter.fullname" . }}-auth-reader
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: ServiceAccount
  name: {{ template "kube-metrics-adapter.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kube-metrics-adapter.fullname" . }}:system:auth-delegator
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: {{ template "kube-metrics-adapter.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kube-metrics-adapter.fullname" . }}-resource-collector
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kube-metrics-adapter.fullname" . }}-resource-collector
subjects:
- kind: ServiceAccount
  name: {{ template "kube-metrics-adapter.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kube-metrics-adapter.fullname" . }}-resource-reader
  labels:
    app: {{ template "kube-metrics-adapter.name" . }}
    chart: {{ template "kube-metrics-adapter.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"  
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kube-metrics-adapter.fullname" . }}-resource-reader
subjects:
- kind: ServiceAccount
  name: {{ template "kube-metrics-adapter.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
{{- end -}}
