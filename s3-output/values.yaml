  secretName: ""

  # Amazon Access Key Name
  awsAccessKey: AWS_ACCESS_KEY_ID
  # Amazon Access Key
  awsAccessValue: ""

  # Amazon Secret Key Name
  awsSecretKey: AWS_SECRET_ACCESS_KEY
  # Amazon Secret Key
  awsSecretValue: ""
