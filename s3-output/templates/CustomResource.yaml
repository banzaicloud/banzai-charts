apiVersion: "logging.banzaicloud.com/v1alpha1"
kind: "LoggingOperator"
metadata:
  name: "{{ .Release.Name }}-s3-output"
spec:
  input:
    label:
      app: "*"
  output:
    - type: s3
      name: outputS3
      parameters:
        - name: aws_key_id
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secretname }}"
              key: AWS_ACCESS_KEY_ID
        - name: aws_sec_key
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secretname }}"
              key: AWS_SECRET_ACCESS_KEY
        - name: s3_bucket
          value: "{{ .Values.bucketname }}"
        - name: s3_region
          value: "{{ .Values.region }}"