apiVersion: "logging.banzaicloud.com/v1alpha1"
kind: "Plugin"
metadata:
  name: "{{ .Release.Name }}-s3-output"
spec:
  input:
    label:
      app: "*"
  output:
    - type: s3
      name: outputS3
      parameters:
        - name: aws_key_id
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secret.secretName }}"
              key: "{{ .Values.secret.awsAccessKey }}"
        - name: aws_sec_key
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secret.secretName }}"
              key: "{{ .Values.secret.awsSecretKey }}"
        - name: s3_bucket
          value: "{{ .Values.bucketName }}"
        - name: s3_region
          value: "{{ .Values.region }}"