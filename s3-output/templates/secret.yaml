{{- if not .Values.secret.secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "logging-operator.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "s3-output.name" . }}
    helm.sh/chart: {{ include "s3-output.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  awsSecretKey: {{ b64enc .Values.secret.awsSecretKey }}
  awsAccessKey: {{ b64enc .Values.secret.awsAccessKey }}
{{ end }}

