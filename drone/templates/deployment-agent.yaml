apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "drone.fullname" . }}-agent
  labels:
    app: {{ template "drone.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: agent
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "drone.name" . }}
        release: "{{ .Release.Name }}"
        component: agent
    spec:
      serviceAccount: {{ template "drone.fullname" . }}-agent
      containers:
      - name: drone-agent
        image: "{{ .Values.agentImage.repository }}:{{ .Values.agentImage.tag }}"
        command: ["/bin/drone-agent"]
        imagePullPolicy: {{ .Values.agentImage.pullPolicy }}
        env:
          - name: DRONE_SERVER
            value: {{ template "drone.fullname" . }}:9000
          - name: DRONE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "drone.fullname" . }}
                key: secret
          {{ range $key, $value := .Values.agent.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{ end }}
        resources:
{{ toYaml .Values.agent.resources | indent 10 }}
