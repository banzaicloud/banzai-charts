apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: "{{ template "spotTerminationCollector.fullname" . }}"
  labels:
    app: "{{ template "spotTerminationCollector.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:

  template:
    metadata:
      labels:
        heritage: "{{ .Release.Service }}"
        release: "{{ .Release.Name }}"
        app: {{ template "spotTerminationCollector.fullname" . }}
        component: "{{ template "spotTerminationCollector.fullname" . }}"

    spec:
      containers:
      - name: spot-termination-collector
        image: "{{ .Values.spotTerminationCollector.image.repository }}:{{ .Values.spotTerminationCollector.image.tag }}"
        imagePullPolicy: {{ .Values.spotTerminationCollector.image.imagePullPolicy | quote }}

        command:
        - "/bin/sh"
        - "-ecx"
        - |
          spot-termination-collector \
          --bind-addr :{{ .Values.spotTerminationCollector.bindAddr }} \
          --metrics-path {{ .Values.spotTerminationCollector.metricsPath }} \
          --metadata-endpoint {{ .Values.spotTerminationCollector.metadataEndpoint }} \
          --log-level {{ .Values.spotTerminationCollector.logLevel }}

        ports:
        - name: http
          containerPort: {{ .Values.spotTerminationCollector.bindAddr }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
            httpHeaders:
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5

        resources:
{{ toYaml .Values.spotTerminationCollector.resources | indent 10 }}

