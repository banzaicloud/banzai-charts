apiVersion: v1
kind: Service
metadata:
  name: {{ template "spotTerminationCollector.fullname" . }}
  labels:
    app: {{ template "spotTerminationCollector.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.spotTerminationCollector.service.type }}
  ports:
  - name: http
    port: {{ default "9189" .Values.spotTerminationCollector.bindAddr }}
    targetPort: http
  selector:
    app: "{{ template "spotTerminationCollector.fullname" . }}"