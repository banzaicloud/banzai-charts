apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-fnlb-depl
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  template:
    metadata:
       labels:
         app: {{ template "fullname" . }}
         chart: {{ .Chart.Name }}-{{ .Chart.Version }}
         heritage: {{ .Release.Service }}
         release: {{ .Release.Name }}
         role: fn-lb
    spec:
      containers:
        - name: fnlb
          image: {{ .Values.fnlb.image }}:{{ .Values.fnlb.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          resources:
{{ toYaml .Values.fnlb.resources | indent 12 }}
          ports:
            - containerPort: 8081
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /1/lb/dash
              port: 8082
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
          - name: LOG_LEVEL
            value: {{ .Values.fnlb.logLevel }}
          - name: API_URL
            value: http://{{ template "fullname" . }}-api
          args:
          - "-db=k8s"
          - "-label-selector=app={{ template "fullname" . }},role=fn-service"
          - "-listen=:8081"
          - "-mgmt-listen=:8082"
          - "-target-port=80"
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "fullname" . }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
