apiVersion: v1
kind: Service
metadata:
  name: "{{ include "istio-operator.fullname" . }}-operator"
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
    app: {{ include "istio-operator.name" . }}
    chart: {{ include "istio-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: operator
    app.kubernetes.io/name: {{ include "istio-operator.name" . }}
    helm.sh/chart: {{ include "istio-operator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: operator
spec:
  selector:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
    app: {{ include "istio-operator.name" . }}
    release: {{ .Release.Name }}
    component: operator
  ports:
  - name: https
    port: 443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ include "istio-operator.fullname" . }}-operator"
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
    app: {{ include "istio-operator.name" . }}
    chart: {{ include "istio-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: operator
    app.kubernetes.io/name: {{ include "istio-operator.name" . }}
    helm.sh/chart: {{ include "istio-operator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
      app: {{ include "istio-operator.name" . }}
      release: {{ .Release.Name }}
      component: operator
  serviceName: {{ include "istio-operator.fullname" . }}-operator
  template:
    metadata:
      {{- if .Values.prometheusMetrics.enabled }}
      annotations:
        prometheus.io/scrape: 'true'
      {{- end }}
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
        app: {{ include "istio-operator.name" . }}
        release: {{ .Release.Name }}
        component: operator
    spec:
      serviceAccountName: {{ include "istio-operator.fullname" . }}-operator
      containers:
      {{- if .Values.authProxy.enabled }}
      - name: kube-rbac-proxy
        image: "{{ .Values.authProxy.image.repository }}:{{ .Values.authProxy.image.tag }}"
        imagePullPolicy: {{ .Values.authProxy.image.pullPolicy }}
        args:
          - "--secure-listen-address=0.0.0.0:8443"
          - "--upstream=http://127.0.0.1:8080/"
          - "--logtostderr=true"
          - "--v=10"
        ports:
          - containerPort: 8443
            name: https
      {{- end }}
      - command:
        - /manager
        image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}"
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        name: manager
        args:
          - "--metrics-addr=127.0.0.1:8080"
          - "--watch-created-resources-events=false"
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - containerPort: 443
          name: webhook-server
          protocol: TCP
          {{- if .Values.prometheusMetrics.enabled }}
        - containerPort: 8080
          name: metrics
          protocol: TCP
          {{- end }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      terminationGracePeriodSeconds: 10
