apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.namePrefix }}-controller-manager-service"
  namespace: {{ .Values.namespace }}
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
    app: {{ include "istio-operator.name" . }}
    chart: {{ include "istio-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  ports:
  - port: 443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Values.namePrefix }}-controller-manager"
  namespace: {{ .Values.namespace }}
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
    app: {{ include "istio-operator.name" . }}
    chart: {{ include "istio-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: "{{ .Values.namePrefix }}-controller-manager-service"
  template:
    metadata:
      {{- if .Values.prometheusMetrics.enabled }}
      annotations:
        prometheus.io/scrape: 'true'
      {{- end }}
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
        app: {{ include "istio-operator.name" . }}
        chart: {{ include "istio-operator.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      {{- if .Values.authProxy.enabled }}
      - name: kube-rbac-proxy
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
        args:
          - "--secure-listen-address=0.0.0.0:8443"
          - "--upstream=http://127.0.0.1:8080/"
          - "--logtostderr=true"
          - "--v=10"
        ports:
          - containerPort: 8443
            name: https
      {{- end }}
      - command:
        - /manager
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: manager
        {{- if .Values.authProxy.enabled }}
        args:
          - "--metrics-addr=127.0.0.1:8080"
          - "--watch-created-resources-events=false"
        {{- end }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SECRET_NAME
            value: "{{ .Values.namePrefix }}-webhook-server-secret"
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
          {{- if .Values.prometheusMetrics.enabled }}
        - containerPort: 8080
          name: metrics
          protocol: TCP
          {{- end }}
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
        resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: "{{ .Values.namePrefix }}-webhook-server-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.namePrefix }}-webhook-server-secret"
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "istio-operator.name" . }}
    chart: {{ include "istio-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
