# Default values for pipeline
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: banzaicloud/pipeline
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: pipeline
  type: ClusterIP
  internalPort: 9090
  externalPort:  9090

logging:
  logformat: text
  loglevel: debug
  kubicornloglevel: debug

cloud:
  cloudprovider: aws
  cloudprofile: default
  gkeCredentialPath: ""
  keypath: "/opt/pipeline/.ssh"

auth:
  enabled: true
  clientid: ""
  clientsecret: ""
  jwtissueer: "https://banzaicloud.com/"
  jwtaudience: "https://pipeline.banzaicloud.com"

drone:
  enabled: false

helm:
  retryAttempt: "30"
  retrySleepSeconds: "15"

  stableRepositoryURL: "https://kubernetes-charts.storage.googleapis.com"
  banzaiRepositoryURL: "http://kubernetes-charts.banzaicloud.com"

Slack:
  WebhookUrl: ""
  Channel: ""

Helm:
  retryAttempt: 30
  retrySleepSeconds: 15

auth:
  enabled: false

statestore:
  persistence:
    enabled: true

    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    # existingClaim:

    ## Pipeline StateStore data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 128Mi

##
## MariaDB chart configuration
##
mariadb:
  nameOverride: pipeline-db

  ## MariaDB admin password
  ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#setting-the-root-password-on-first-run
  ##
  # mariadbRootPassword:

  ## Create a database
  ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-on-first-run
  ##
  mariadbDatabase: pipeline

  ## Create a database user
  ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-user-on-first-run
  ##
  mariadbUser: bonanzabanzai
  
  ## Password for mariadbUser
  ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-user-on-first-run
  ##
  # mariadbPassword:

  ## File containing SQL statements that will be executed by the server on startup.
  ## ref: https://mariadb.com/kb/en/library/server-system-variables/#init_file
  ##
  initSQL: |-
    CREATE DATABASE IF NOT EXISTS drone;
    GRANT ALL PRIVILEGES ON drone.* TO 'bonanzabanzai'@'%';
    FLUSH PRIVILEGES;

  ## Enable persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    enabled: false
    ## mariadb data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    # accessMode: ReadWriteOnce
    # size: 8Gi

vault:
  vault:
    dev: true
    policies:
      - name: allow_accesstokens
        rules: path "secret/accesstokens/*" {
                capabilities = ["create", "read", "update", "delete", "list"]
               }
    roles:
      # Allow every pod in the default namespace to use the secret kv store
      - name: pipeline
        bound_service_account_names: pipeline
        bound_service_account_namespaces: "*"
        policies: allow_accesstokens
        ttl: 1h

resources:
  requests:
    cpu: 250m
    memory: 256Mi


