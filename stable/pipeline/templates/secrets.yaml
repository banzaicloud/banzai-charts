apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  awsSecretAccessKey: {{ .Values.awsSecretAccessKey }}
  awsAccessKeyId: {{ .Values.awsAccessKeyId }}
  azureClientId: {{ .Values.azureClientId }}
  azureClientSecret: {{ .Values.azureClientSecret }}
  azureSubscriptionId: {{ .Values.azureSubscriptionId }}
  azureTenantId: {{ .Values.azureTenantId }}

---

apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-gke
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  gke-credential.json: |
    {
      "client_id": "{{ .Values.gkeCredentials.client_id }}",
      "client_secret": "{{ .Values.gkeCredentials.client_secret }}",
      "refresh_token": "{{ .Values.gkeCredentials.refresh_token }}",
      "type": "{{ .Values.gkeCredentials.type }}"
    }
