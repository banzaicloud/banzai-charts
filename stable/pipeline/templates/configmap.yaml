apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
data:
  config.toml: |-
    #environment
    #Generated by helm

    [database]
    dialect = "mysql"
    port = 3306

    [logging]
    logformat = "text"
    loglevel = "debug"
    kubicornloglevel = "debug"

    [cloud]
    cloudprovider = "aws"
    cloudprofile = "default"
    gkeCredentialPath = ""
    keypath = "/root/.ssh/id_rsa.pub"

    [cors]

    [auth]
    jwtissueer = "https://banzaicloud.com/"
    jwtaudience = "https://pipeline.banzaicloud.com"

    [drone]
    enabled = true

    [helm]
    retryAttempt = 30
    retrySleepSeconds = 15

    stableRepositoryURL = "https://kubernetes-charts.storage.googleapis.com"
    banzaiRepositoryURL = "http://kubernetes-charts.banzaicloud.com"
