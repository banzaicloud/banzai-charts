{{- if and (not .Values.pipeline.auth.enabled) (.Values.pipeline.ingress.auth.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-pipeline-traefik-secret"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
type: Opaque
data:
  auth: {{ printf "%s:%s" .Values.pipeline.ingress.user .Values.pipeline.ingress.password | b64enc | quote }}
{{- end }}