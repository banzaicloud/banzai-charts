apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "htAsgActionPlugin.fullname" . }}"
  labels:
    app: "{{ template "htAsgActionPlugin.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  plugin-config.toml: |-
    [log]
        format = "{{ .Values.htAsgActionPlugin.logFormat }}"
        level = "{{ .Values.htAsgActionPlugin.logLevel }}"

    [plugin]
        port = "{{ .Values.htAsgActionPlugin.bindAddr }}"
        region = "{{ .Values.htAsgActionPlugin.region }}"
