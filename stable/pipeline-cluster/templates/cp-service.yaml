apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-cp
  labels:
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    nodePort: 443
    protocol: TCP
    name: https
  selector:
    app: "{{ .Release.Name }}-traefik"

