apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ template "telescopes.fullname" . }}"
  labels:
    app: "{{ template "telescopes.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.telescopes.replicaCount }}

  template:
    metadata:
      labels:
        heritage: "{{ .Release.Service }}"
        release: "{{ .Release.Name }}"
        app: {{ template "telescopes.fullname" . }}
        component: "{{ template "telescopes.fullname" . }}"

    spec:
      containers:
      - name: telescopes
        image: "{{ .Values.telescopes.image.repository }}:{{ .Values.telescopes.image.tag }}"
        imagePullPolicy: {{ .Values.telescopes.image.imagePullPolicy | quote }}
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /credentials/google.json
          - name: AZURE_AUTH_LOCATION
            value: /credentials/azure.json
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "telescopes.fullname" . }}
                key: awsAccessKeyId
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "telescopes.fullname" . }}
                key: awsSecretAccessKey
          - name: GKE_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "telescopes.fullname" . }}
                key: gceApiKey
          - name: GKE_PROJECT_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "telescopes.fullname" . }}
                key: gceProjectId
          - name: AZURE_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "telescopes.fullname" . }}
                key: azureSubscriptionId

        volumeMounts:
        - name: secretgce
          mountPath: /credentials
          readOnly: true

        command:
        - "/bin/sh"
        - "-ecx"
        - |
          telescopes \
          --listen-address=0.0.0.0:{{ .Values.telescopes.appPort }} \
          --log-level={{ .Values.telescopes.logLevel }} \
          --provider=gce \
          --gce-project-id=$GKE_PROJECT_ID \
          --gce-api-key=$GKE_API_KEY \
          --dev-mode \
          --provider ec2 \
          --provider=azure \
          --azure-subscription-id=$AZURE_SUBSCRIPTION_ID

        ports:
        - name: http
          containerPort: {{ .Values.telescopes.appPort }}
        livenessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /status
            port: http
            httpHeaders:
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
{{ toYaml .Values.telescopes.resources | indent 10 }}
      volumes:
        - name: secretgce
          secret:
            secretName: {{ template "telescopes.fullname" . }}
            items:
            - key: gceCredentials
              path: google.json
            - key: azureCredentials
              path: azure.json
