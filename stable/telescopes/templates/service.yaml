apiVersion: v1
kind: Service
metadata:
  name: {{ template "telescopes.fullname" . }}
  labels:
    app: {{ template "telescopes.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.telescopes.service.type }}
  ports:
  - name: http
    port: {{ default "9090" .Values.telescopes.appPort }}
    targetPort: http
  selector:
    app: "{{ template "telescopes.fullname" . }}"