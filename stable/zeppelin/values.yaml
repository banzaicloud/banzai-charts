# Default values for zeppelin
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

zeppelin:
  replicaCount: 1

  image:
    repository: banzaicloud/zeppelin-server
    tag: v0.8.0-k8s-1.0.83
    pullPolicy: IfNotPresent


  service:
    name: zeppelin-service
    type: ClusterIP
    internalPort: 8080
    externalPort:  8080
  

  resources:
    limits:
      cpu: 2
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi

ingresspasswordgenerator:
  image:
    repository: banzaicloud/htpasswd-gen
    tag: "0.1"
    pullPolicy: IfNotPresent

pipelineIngress:
  enabled: true
  ingressURL:
  baseURL: /zeppelin
  auth:
    enabled: false
    username: ""
    password: ""

sparkSubmitOptions:
  deployMode: cluster
  k8sNameSpace: default
  masterAddress: k8s://https://kubernetes:443 
  sparkDriverMemory: 4G 
  sparkExcutorMemory: 2G
  sparkMetricsConf: /opt/spark/conf/metrics.properties  
  dynamicAllocation: true
  shuffleService: true
  shuffleNameSpace: default
  shuffleLabels: app=spark-shuffle-service,spark-version=2.2.0
  DriverImage: banzaicloud/spark-driver-r:v2.2.0-k8s-1.0.179
  ExecutorImage: banzaicloud/spark-executor-r:v2.2.0-k8s-1.0.179
  initContainerImage: banzaicloud/spark-init:v2.2.0-k8s-1.0.179
  resourceStagingServerInt: http://spark-rss:10000
  resourceStagingServerExt: http://spark-rss:10000
  sparkLocalDir: /tmp/spark-local
