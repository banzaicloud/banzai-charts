# Default values for spark-rss
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  replicaCount: 1

  image:
    repository: banzaicloud/spark-resource-staging-server
    tag: v2.2.0-k8s-1.0.201
    pullPolicy: IfNotPresent

  service:
    name: spark-rss
    externalPort: 10000
    internalPort: 10000
    type: ClusterIP

  resources:
    requests:
      cpu: 500m
      memory: 512Mi

    limits:
      cpu: 500m
      memory: 512Mi

pipelineIngress:
  enabled: false
  baseURL: /