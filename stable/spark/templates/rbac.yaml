apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: {{ .Release.Namespace }}
  labels:
    spark-version: {{- .Values.spark.version }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: spark-edit
subjects:
  - kind: ServiceAccount
    name: spark
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io

