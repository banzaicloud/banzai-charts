{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "dex.fullname" . -}}
{{- $servicePort := ( index .Values.ports 0 ).containerPort -}}

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "dex.fullname" . }}
  labels:
    app: {{ template "dex.name" . }}
    chart: {{ template "dex.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- $exampleAppEnabled := .Values.exampleApp.enabled }}
  {{- $redirectURI := splitList "/" .Values.exampleApp.redirectURI }}
  {{- range .Values.ingress.hosts }}
  {{- $url := splitList "/" . }}
    - host: {{ first $url }}
      http:
        paths:
          - path: /{{ rest $url | join "/" }}
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
{{- if $exampleAppEnabled }}
          - path: /
            backend:
              serviceName: {{ $serviceName }}-example
              servicePort: 5555
          - path: /login
            backend:
              serviceName: {{ $serviceName }}-example
              servicePort: 5555
          - path: /{{ slice $redirectURI 3 | join "/" }}
            backend:
              serviceName: {{ $serviceName }}-example
              servicePort: 5555
{{- end }}
  {{- end}}
{{- end }}