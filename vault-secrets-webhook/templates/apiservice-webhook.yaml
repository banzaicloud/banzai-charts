{{ $ca := genCA "svc-cat-ca" 3650 }}
{{ $svcName := include "vault-secrets-webhook.fullname" . }}
{{ $cn := printf "%s.%s.svc" $svcName .Release.Namespace }}
{{ $server := genSignedCert $cn nil nil 365 $ca }}

apiVersion: v1
kind: List
metadata:
items:

- apiVersion: v1
  kind: Secret
  metadata:
    name: {{ template "vault-secrets-webhook.fullname" . }}
  data:
    servingCert: {{ b64enc $server.Cert }}
    servingKey: {{ b64enc $server.Key }}
    caCert: {{ b64enc $ca.Cert }}

- apiVersion: admissionregistration.k8s.io/v1beta1
  kind: MutatingWebhookConfiguration
  metadata:
    name: {{ template "vault-secrets-webhook.fullname" . }}
  webhooks:
  - name: pods.{{ template "vault-secrets-webhook.name" . }}.admission.banzaicloud.com
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ template "vault-secrets-webhook.fullname" . }}
        path: /pods
      caBundle: {{ b64enc $ca.Cert }}
    rules:
    - operations:
      - CREATE
      apiGroups:
      - "*"
      apiVersions:
      - "*"
      resources:
      - pods
    failurePolicy: Fail
    namespaceSelector:
    {{- if .Values.namespaceSelector.matchLabels }}
      matchLabels:
{{ toYaml .Values.namespaceSelector.matchLabels | indent 6 }}
    {{- end }}
      matchExpressions:
      {{- if .Values.namespaceSelector.matchExpressions }}
{{ toYaml .Values.namespaceSelector.matchExpressions | indent 6 }}
      {{- end }}
      - key: name
        operator: NotIn
        values:
        - {{ .Release.Namespace }}
