dependencies:

- name: grafana
  version: 1.14.3
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: grafana.enabled

- name: traefik
  version: 1.44.5
  repository: alias:banzaicloud-stable

- name: prometheus
  version: 6.10.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: prometheus.enabled

- name: pipeline
  version: 0.0.25
  repository: alias:banzaicloud-stable

- name: pipeline-ui
  version: 0.1.0
  repository: alias:banzaicloud-stable
  condition: pipeline-ui.enabled

- name: drone
  version: 0.2.4
  repository: alias:banzaicloud-stable
  condition: drone.enabled

- name: telescopes
  version: 0.1.2
  repository: alias:banzaicloud-stable
  condition: telescopes.enabled

- name: productinfo
  version: 0.4.2
  repository: alias:banzaicloud-stable
  condition: productinfo.enabled

- name: anchore-engine
  version: 0.2.4
  repository: alias:banzaicloud-stable
  condition: anchore-engine.enabled

- name: spot-price-exporter
  version: 0.1.0
  repository: alias:banzaicloud-stable
  condition: spot-price-exporter.enabled
