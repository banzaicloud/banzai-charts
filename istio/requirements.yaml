dependencies:
  - name: sidecarInjectorWebhook
    version: 1.0.5
    condition: sidecarInjectorWebhook.enabled
    repository: "file://./deps/sidecarInjectorWebhook"
  - name: security
    version: 1.0.5
    condition: security.enabled
    repository: "file://./deps/security"
  - name: ingress
    version: 1.0.5
    condition: ingress.enabled
    repository: "file://./deps/ingress"
  - name: gateways
    version: 1.0.5
    condition: gateways.enabled
    repository: "file://./deps/gateways"
  - name: mixer
    version: 1.0.5
    condition: mixer.enabled
    repository: "file://./deps/mixer"
  - name: pilot
    version: 1.0.5
    condition: pilot.enabled
    repository: "file://./deps/pilot"
  - name: grafana
    version: 1.0.5
    condition: grafana.enabled
    repository: "file://./deps/grafana"
  - name: prometheus
    version: 1.0.5
    condition: prometheus.enabled
    repository: "file://./deps/prometheus"
  - name: servicegraph
    version: 1.0.5
    condition: servicegraph.enabled
    repository: "file://./deps/servicegraph"
  - name: tracing
    version: 1.0.5
    condition: tracing.enabled
    repository: "file://./deps/tracing"
  - name: galley
    version: 1.0.5
    condition: galley.enabled
    repository: "file://./deps/galley"
  - name: kiali
    version: 1.0.5
    condition: kiali.enabled
    repository: "file://./deps/kiali"
  - name: certmanager
    version: 1.0.5
    condition: certmanager.enabled
    repository: "file://./deps/certmanager"
